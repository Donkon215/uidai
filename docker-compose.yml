# Pulse of Bharat - Docker Compose Configuration
# ==============================================

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pulseofbharat-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - WORKERS=4
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - RATE_LIMIT_ENABLED=True
      - ML_ENABLED=True
    volumes:
      - ./logs:/app/logs
      - ./chunked_data:/app/chunked_data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pulseofbharat-network
    
